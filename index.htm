<script type="text/javascript">
        function formatDate() {
            var myDate = new Date();
            var year = myDate.getFullYear();
            var month = to2(myDate.getMonth()+1);
            var day = to2(myDate.getDate());
            var hour = to2(myDate.getHours());
            var minute = to2(myDate.getMinutes());
            var second = to2(myDate.getSeconds());
            return year+"-"+month+"-"+day+" "+hour+":"+minute+":"+second;
        // document.write(year+"-"+month+"-"+day+" "+hour+":"+minute+":"+second);
        }
        function to2(m){
            if (m<10) {
                return '0'+m;
            }
            return m;
        }
        function printTime() {
            var p = document.getElementById("nowTime");
            p.innerText = formatDate();
        }
        setInterval(printTime,1000);
    </script>

<script>
var time=document.getElementById("date");

function showTime(){
var t=new Date();
var word="有效时间至：";
var year=t.getYear();
if(!document.all){              
year+=1900;
}
var month=t.getMonth()+1;
if(month<10){              
month="0"+month;
}                 
var day=t.getDate();
if(day<10){              
day="0"+day;
}   
var re=word+year+"-"+month+"-"+day+" "+"23:59:59"
time.innerHTML=re;
}
