<script>
var time=document.getElementById("date");
setInterval("showTime()",1000);
function showTime(){
var t=new Date();
var year=t.getYear();
if(!document.all){              
year+=1900;
}
var month=t.getMonth()+1;                 
var day=t.getDate();
var hour=t.getHours();
var minu=t.getMinutes();
var sec=t.getSeconds();
var re=year+"-"+month+"-"+day+" "+hour+":"+minu+":"+sec;
time.innerHTML=re;
}
</script>
